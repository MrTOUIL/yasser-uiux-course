<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YH Academy</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .logo {
      width: 80px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff00cc;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .typing-animation {
      font-size: 24px;
      color: #ff66cc;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      background: url('./images/bg-stars.gif') center/cover no-repeat;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #00ffe7;
      animation: fadeInDown 1.5s ease-out;
    }

    .hero p {
      font-size: 20px;
      color: #e0e0e0;
      animation: fadeInUp 1.5s ease-out;
    }

    .button {
      margin-top: 30px;
      background: #ff00cc;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      transition: 0.4s;
    }

    .button:hover {
      background: #00ffe7;
      color: black;
      transform: scale(1.05);
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      padding: 12px 28px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: transparent;
      color: white;
      font-size: 16px;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff00cc;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .floating-buttons a {
      text-decoration: none;
    }

    .floating-buttons .btn {
      background: #00ffe7;
      color: #000;
      border: none;
      box-shadow: 0 0 10px #00ffe7;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="./nabda.html">
        <img src="./images/YH.png" alt="YH Academy Logo" class="logo" />
      </a>
      <div class="animated-text">
        <h1 class="typing-animation">Welcome to YH Academy official website</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="./buy.html">Courses</a></li>
          <li><a href="./nabda.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h2 class="animate__animated animate__fadeInDown">Master UI/UX & CS Basics</h2>
    <p class="animate__animated animate__fadeInUp">with Abderezak & Yasser â€“ Build professional interfaces from scratch</p>
    <div class="cta-buttons">
      <a href="./buy.html"><button class="button">Explore Courses</button></a>
      <a href="./nabda.html"><button class="btn">About Us</button></a>
    </div>
  </section>

  <div class="floating-buttons">
    <a href="./buy.html"><button class="btn">ðŸŽ“ Courses</button></a>
    <a href="./nabda.html"><button class="btn">ðŸ“œ About</button></a>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 YH Academy. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
