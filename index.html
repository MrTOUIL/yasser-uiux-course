<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YH Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 204, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 231, 0.15) 0%, transparent 20%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>');
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    header {
      background: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    
    .logo {
      width: 80px;
      transition: transform 0.5s ease;
    }
    
    .logo:hover {
      transform: rotate(15deg) scale(1.1);
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, #ff00cc, #00ffe7);
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .nav-links a:hover {
      color: #00ffe7;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .hero {
      text-align: center;
      padding: 150px 20px;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle, rgba(255,0,204,0.1) 0%, transparent 70%),
        radial-gradient(circle, rgba(0,255,231,0.1) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff00cc, #00ffe7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeInDown 1s ease-out, float 6s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .hero p {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.3s both;
      position: relative;
    }
    
    .hero p::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #ff00cc, #00ffe7);
      animation: expand 1.5s ease-out 1s both;
    }
    
    @keyframes expand {
      from { width: 0; opacity: 0; }
      to { width: 100px; opacity: 1; }
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .btn {
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff00cc, #00ffe7);
      color: white;
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      border-color: #00ffe7;
      color: #00ffe7;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ffe7, #ff00cc);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 255, 231, 0.3);
    }
    
    .btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatElement 15s infinite linear;
    }
    
    @keyframes floatElement {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    footer {
      text-align: center;
      padding: 30px;
      background: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(10px);
      font-size: 14px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out 0.8s both;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff00cc, #00ffe7);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }


    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      position: relative;
    }
    
    .welcome-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      font-size: 18px;
      background: rgba(255,255,255,0.9);
      padding: 8px 15px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: 
        welcomeEntrance 1s ease-out forwards,
        floatGlow 3s ease-in-out infinite 1s;
      opacity: 0;
      white-space: nowrap;
    }
    
    @keyframes welcomeEntrance {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    
    @keyframes floatGlow {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      50% {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15), 0 0 15px rgba(255,255,255,0.4);
      }
    }
    
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="floating-elements">
    <!-- [Previous floating elements] -->
  </div>

  <header>
    <div class="header-container">
      <a href="./nabda.html">
        <img src="./images/YH.png" alt="YH Academy Logo" class="logo animate__animated animate__fadeInLeft" />
      </a>
      
      <div class="welcome-text">WELCOME TO YH ACADEMY'S OFFICIAL WEBSITE</div>
      
      <nav>
        <ul class="nav-links">
          <li><a href="./buy.html" class="animate__animated animate__fadeInDown animate__delay-1s">Courses</a></li>
          <li><a href="./nabda.html" class="animate__animated animate__fadeInDown animate__delay-1-2s">About</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section class="hero">
    <h2 class="animate__animated animate__fadeIn">Master UI/UX & CS Basics</h2>
    <p>with Abderezak & Yasser â€“ Transform your skills and build stunning interfaces from scratch</p>
    
    <div class="button-container">
      <a href="./buy.html"><button class="btn btn-primary animate__animated animate__pulse animate__infinite">Explore Courses</button></a>
      <a href="./nabda.html"><button class="btn btn-secondary">About Us</button></a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 YH Academy. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Additional animation triggers
    document.addEventListener('DOMContentLoaded', function() {
      // Create more floating elements dynamically
      for (let i = 0; i < 10; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        const size = Math.random() * 15 + 5;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${Math.random() * 100}%`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${Math.random() * 10 + 10}s`;
        document.querySelector('.floating-elements').appendChild(element);
      }
      
      // Add hover effect to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          btn.classList.add('animate__animated', 'animate__pulse');
          setTimeout(() => {
            btn.classList.remove('animate__animated', 'animate__pulse');
          }, 1000);
        });
      });
    });
  </script>
</body>
</html>
